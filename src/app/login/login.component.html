<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div>Login, please</div>
    <input class="email" placeholder="Email" name="email" ngModel required #email="ngModel">
    <input class="password" placeholder="Password" name="password" ngModel required #password="ngModel">
    <button class="butgo">Go</button>
    <button class="reg" (click)="clicked()">Check in</button>
  </form>
